env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 24
    y: 24

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: DankMono Nerd Font
    style: Regular
  bold:
    family: DankMono Nerd Font
    style: Bold
  italic:
    family: DankMono Nerd Font
    style: Italic

  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'

live_config_reload: true

shell:
  program: /usr/bin/zsh

cursor:
  style: beam
  unfocused_hollow: true
